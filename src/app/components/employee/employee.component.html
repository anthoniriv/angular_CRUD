<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">

                    <div class="form-group">
                        <input
                            type="text" 
                            class="form-control" 
                            placeholder="Ingresa tu NombreCompleto" 
                            name="name"
                            [(ngModel)]="employeeService.selectedEmployee.name"
                        >
                    </div>
                    <div class="form-group">
                        <input
                            type="text" 
                            class="form-control" 
                            placeholder="Ingresa tu PosiciÃ³n" 
                            name="position"
                            [(ngModel)]="employeeService.selectedEmployee.position"
                        >
                    </div>
                    <div class="form-group">
                        <input
                            type="text" 
                            class="form-control" 
                            placeholder="Ingresa tu Oficina" 
                            name="office"
                            [(ngModel)]="employeeService.selectedEmployee.office"
                         >
                    </div>
                    <div class="form-group">
                        <input
                            type="number" 
                            class="form-control mb-4" 
                            placeholder="Ingresa tu Salario" 
                            name="salary"
                            [(ngModel)]="employeeService.selectedEmployee.salary"
                         >
                    </div>

                    <button class="btn btn-primary" (click)="resetForm(employeeForm)">
                        Limpiar
                    </button>
                    <button class="btn btn-secondary m-2">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Posicion</th>
                    <th>Oficina</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">
                            <i class="material-icons" (click)="editEmployee(employee)">edit</i>
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="material-icons" (click)="deleteEmployee(employee._id)">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
